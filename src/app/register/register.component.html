<div class="container w-50">
  <div  class="m-5 p-3 text-white">
    <form #form="ngForm">
      <div class="mb-3">
        <label for="username">Username *</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="form.value.username" name="username" />
      </div>
      <div class="mb-3">
        <label for="email">Email *</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="form.value.email" name="email" />
      </div>
      <div class="mb-3">
        <label for="password">Password *</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="form.value.password" name="password" />
      </div>
      <div class="mb-3">
        <label for="tipoUtente">Tipo utente:</label>
        <select class="form-select" aria-label="Default select example" id="tipoUtente" [(ngModel)]="form.value.role" name="tipoUtente" >
          <option value="admin">admin</option>
          <option value="user">user</option>
        </select>
      </div>
      <div>
        <button type="button" class="btn btn-success" (click)="signup(form.value)">Registrati</button>
      </div>
    </form>
  </div>
</div>
